<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <taglib prefix="sec" uri="http://www.springframework.org/security/tags"></taglib>

    <th:block th:fragment="bootstrap-styles">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    </th:block>
    <title></title>
</head>
<body>
<form th:action="@{/groups/transfer/student}" th:object="${studentGroupDTO}" method="post">

    <label for="studentId">Student:</label>
    <select id="studentId" name="studentId" th:field="*{studentId}">
        <option value="">Select a student</option>
        <option th:each="student : ${students}" th:value="${student.userId}" th:text="${student.userName}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></p>
    <br>
    <label for="sourceGroupId">Source Group:</label>
    <select id="sourceGroupId" name="sourceGroupId" th:field="*{sourceGroupId}">
        <option value="">Select a source group</option>
        <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('sourceGroupId')}" th:errors="*{sourceGroupId}"></p>
    <br>
    <label for="targetGroupId">Target Group:</label>
    <select id="targetGroupId" name="targetGroupId" th:field="*{targetGroupId}">
        <option value="">Select a target group</option>
        <option th:each="group : ${groups}" th:value="${group.groupId}" th:text="${group.groupName}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('targetGroupId')}" th:errors="*{targetGroupId}"></p>
    <br>
    <button type="submit">Transfer Student</button>
</form>
</body>
</html>
