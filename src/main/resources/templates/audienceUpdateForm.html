<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <taglib prefix="sec" uri="http://www.springframework.org/security/tags"></taglib>

    <th:block th:fragment="bootstrap-styles">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    </th:block>
    <title></title>
</head>
<body>
<div class="container">
    <h2>Update Audience </h2>
    <form th:action="@{/audiences/{locationId}/edit(locationId=${audience.locationId})}" th:object="${audience}"
          method="post">


        <div class="form-group">
            <label for="id">Audience ID:</label>
            <input type="text" class="form-control" id="id" th:field="*{locationId}" readonly/>
        </div>

        <div class="form-group">
            <label for="name">Audience Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{audienceName}"/>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<footer>
    <th:block th:replace="fragments/general.html::bootstrap-script"></th:block>
</footer>
</body>
</html>
