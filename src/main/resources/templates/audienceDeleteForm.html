<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <taglib prefix="sec" uri="http://www.springframework.org/security/tags"></taglib>

    <th:block th:fragment="bootstrap-styles">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    </th:block>
    <title></title>
</head>
<body>


<main class="container">
    <h1>Remove Audience</h1>
    <form th:action="@{/audiences/{audienceId}/remove(audienceId=${audience.locationId})}" method="post">
        <div class="form-group">
            <label for="locationId">Course ID:</label>
            <label for="locationId"></label><input type="text" class="form-control" id="locationId" name="locationId" th:value="${audience.locationId}" readonly>
        </div>
        <button type="submit" class="btn btn-danger">Delete Audience</button>
    </form>
</main>

<footer>
    <th:block th:replace="fragments/general.html::bootstrap-script"></th:block>
</footer>


</body>
</html>
